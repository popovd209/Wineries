<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Displaying</title>
</head>
<body>
    <div th:block th:each="line : ${DisplayLines}">
        <span style="white-space: nowrap; overflow-x: auto" class="main-info" th:text="${line}"></span><br/>
    </div>
</body>
</html>
